# Priors from El Moustaid et al. (2021) Appendix A.2
# Format: trait_name: {parameter: {dist: distribution, ...params}}
# Note: Using paper-style names (Tmin, Tmax, k, tau) that will be translated to bayesTPC names

pL:
  Tmin:
    dist: uniform
    min: 0
    max: 8
  Tmax:
    dist: uniform
    min: 30
    max: 40
  k:
    dist: gamma
    shape: 1
    rate: 20
  tau:
    dist: gamma
    shape: 1.5
    rate: 0.001

